{% extends 'base/base.html' %}
{% load static %}
<title>{% block title %}Python Pro - Aperitivo{% endblock title %}</title>
{% block description %}Pagina com vídeo gratuito de Python{% endblock description %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12">
                <h1 class="mt-5 mb-4">{{ video.titulo | default:"Faltando título" }}</h1>
                <iframe src="https://player.vimeo.com/video/{{ video.vimeio_id  }}" width="640" height="360"
                        frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
