{% extends 'base/base.html' %}
{% load static %}
<title>{% block title %}Python Pro - Aperitivo{% endblock title %}</title>
{% block description %}Pagina com vídeo gratuito de Python{% endblock description %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12">
                <h1 class="mt-5 mb-4">{{ aula.titulo | default:"Faltando título" }}</h1>
               <iframe width="640" height="360" src="https://www.youtube.com/embed/{{ aula.youtube_id }}"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
